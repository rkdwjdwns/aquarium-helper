{% extends 'base.html' %}
{% block content %}
<div class="py-8" x-data="{ selectedTanks: [] }">
    <div class="flex justify-between items-end mb-8">
        <div>
            <h2 class="text-3xl font-black text-gray-800 tracking-tight">어항 편집센터</h2>
            <p class="text-slate-400 font-bold text-sm mt-1">어항을 추가하거나 삭제, 수정하세요.</p>
        </div>
        <div class="flex gap-2">
            <button @click="if(selectedTanks.length > 0 && confirm('정말 삭제하시겠습니까?')) document.getElementById('delete-form').submit()"
                    :class="selectedTanks.length > 0 ? 'bg-red-500 text-white' : 'bg-slate-100 text-slate-300 cursor-not-allowed'"
                    class="px-5 py-3 rounded-2xl font-black text-xs transition-all shadow-sm">
                선택 삭제
            </button>
            <a href="{% url 'monitoring:add_tank' %}" class="bg-blue-600 text-white px-5 py-3 rounded-2xl font-black shadow-lg text-xs hover:bg-blue-700 transition-all">
                + 어항 추가
            </a>
        </div>
    </div>

    <form id="delete-form" action="{% url 'monitoring:delete_tanks' %}" method="POST" class="hidden">
        {% csrf_token %}
        <template x-for="id in selectedTanks">
            <input type="hidden" name="tank_ids[]" :value="id">
        </template>
    </form>

    <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-100">
        <table class="w-full text-left">
            <thead class="bg-slate-50 border-b border-slate-100">
                <tr>
                    <th class="p-6 w-16 text-center">✓</th>
                    <th class="p-6 font-black text-slate-500 text-sm">어항 이름</th>
                    <th class="p-6 font-black text-slate-500 text-sm">어종</th>
                    <th class="p-6 font-black text-slate-500 text-sm text-center">관리</th>
                </tr>
            </thead>
            <tbody>
                {% for item in tank_data %}
                <tr class="border-b border-slate-50 hover:bg-blue-50/30 transition-colors">
                    <td class="p-6 text-center">
                        <input type="checkbox" value="{{ item.tank.id }}" x-model="selectedTanks" class="w-5 h-5 rounded-lg border-slate-300 text-blue-600">
                    </td>
                    <td class="p-6 font-bold text-gray-800">{{ item.tank.name }}</td>
                    <td class="p-6 text-slate-500 font-medium">{{ item.tank.fish_species|default:"-" }}</td>
                    <td class="p-6 text-center">
                        <a href="{% url 'monitoring:edit_tank' item.tank.id %}" class="bg-slate-100 text-slate-600 px-4 py-2 rounded-xl font-black text-xs hover:bg-slate-200">수정</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
