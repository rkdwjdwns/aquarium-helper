    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <style>

        #chatbot-sidebar {

        @media (max-width: 768px) {

            .chat-open #chatbot-toggle-btn { opacity: 0; transform: scale(0); pointer-events: none; }

        .ocean-bg { background: linear-gradient(180deg, #f0f7ff 0%, #e0efff 100%); min-height: 100vh; }

    <div id="chatbot-sidebar" style="transform: translateX(150%);">

                <button type="submit" class="bg-blue-600 text-white px-5 py-3 rounded-xl text-xs font-black shadow-lg shadow-blue-100 active-stable hover:bg-blue-700">ë³´ë‚´ê¸°</button>

        </div>
    </div>

    <script>
        function toggleChat() {
            const sidebar = document.getElementById('chatbot-sidebar');
            const isClosed = sidebar.style.transform === 'translateX(150%)';
            if (isClosed) {
                sidebar.style.transform = 'translateX(0px)';
                document.body.classList.add('chat-open');
            } else {
                sidebar.style.transform = 'translateX(150%)';
                document.body.classList.remove('chat-open');
            }
        }
    </script>
