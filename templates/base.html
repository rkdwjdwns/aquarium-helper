    <style>

        html {

        #chatbot-sidebar {

            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15); display: flex; flex-direction: column; z-index: 50; will-change: transform;

        @media (max-width: 768px) { 
            #chatbot-sidebar { width: 100%; height: 75vh; right: 0; bottom: 0; border-radius: 2rem 2rem 0 0; }
            .chat-open #chatbot-toggle-btn { opacity: 0; transform: scale(0); pointer-events: none; }

        }

        [x-cloak] { display: none !important; }

        .bubble { position: absolute; background: rgba(255, 255, 255, 0.4); border-radius: 50%; pointer-events: none; animation: rise 10s infinite ease-in; }
        @keyframes rise {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        .active-stable:active { transform: scale(0.98); transition: transform 0.1s; }
        .typing-dots span { width: 4px; height: 4px; background: #3b82f6; border-radius: 50%; display: inline-block; animation: blink 1.4s infinite both; }
        @keyframes blink { 0%, 80%, 100% { opacity: 0; } 40% { opacity: 1; } }
    </style>
