<style>
    @keyframes fade-in { 
        from { opacity: 0; transform: translateY(15px); } 
        to { opacity: 1; transform: translateY(0); } 
    }
    .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
    #chat-window::-webkit-scrollbar { width: 4px; }
    #chat-window::-webkit-scrollbar-thumb { background: rgba(0, 119, 255, 0.1); border-radius: 10px; }
</style>

<script>
    const chatForm = document.getElementById('chat-form');
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const imageInput = document.getElementById('image-input');
    const imagePreview = document.getElementById('image-preview');
    const fileNameDisp = document.getElementById('file-name');

    imageInput.addEventListener('change', function() {
        if (this.files && this.files[0]) {
            fileNameDisp.innerText = this.files[0].name;
            imagePreview.classList.remove('hidden');
        }
    });

    function resetImage() { 
        imageInput.value = ""; 
        imagePreview.classList.add('hidden'); 
    }

    chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const message = userInput.value.trim();
        if (!message && !imageInput.files[0]) return;

        appendMessage('user', message || "ì‚¬ì§„ ë¶„ì„ ìš”ì²­ ğŸ“¸");
        userInput.value = '';
        resetImage();

        const loadingId = 'loading-' + Date.now();
        appendMessage('ai', 'ì–´í•­ ë„ìš°ë¯¸ê°€ ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤... ğŸ«§', loadingId);

        fetch("{% url 'chatbot:ask' %}", {
            method: 'POST',
            headers: { 'X-CSRFToken': '{{ csrf_token }}' },
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            const lb = document.getElementById(loadingId);
            if (lb) lb.closest('.flex').remove();
            appendMessage('ai', data.status === 'success' ? data.message : "ì—ëŸ¬: " + data.message);
        });
    });

    function appendMessage(sender, text, id = null) {
        const div = document.createElement('div');
        div.className = sender === 'user' ? 'flex justify-end' : 'flex items-start gap-3';
        if (sender === 'user') {
            div.innerHTML = `<div class="bg-blue-600 text-white p-4 rounded-3xl rounded-tr-none shadow-md text-sm font-bold max-w-[85%] animate-fade-in">${text}</div>`;
        } else {
            div.innerHTML = `
                <div class="w-9 h-9 rounded-xl bg-blue-600 flex items-center justify-center text-white text-[10px] font-black shadow-lg shrink-0">AI</div>
                <div id="${id || ''}" class="bg-white p-4 rounded-3xl rounded-tl-none shadow-sm border border-blue-50 text-sm font-medium text-slate-700 max-w-[85%] leading-relaxed animate-fade-in">${text.replace(/\n/g, '<br>')}</div>`;
        }
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }
</script>
